<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><label><input type="checkbox" class="urlfilter" name="a" value="1" data-mode="toggle" data-target="#">
   a=1 </label></p>
<p>
    <label><input type="radio"
               class="urlfilter"
               name="b"
               value="1"
               data-target="#"> b=1</label>
    <label><input type="radio"
               class="urlfilter"
               name="b"
               value="2"
               data-target="#"> b=2</label>
</p>
<p><label><input type="range"
               class="urlfilter"
               name="c"
               data-target="#"> c=</label></p>
<p>
    <select name="d"
            class="urlfilter"
            data-target="#">
        <option></option>
        <option>1</option>
        <option>2</option>
    </select>
</p>
<p>
<form class="urlfilter"
      data-target="#">
    <input name="x"
           placeholder="x value">
    <input name="y"
           placeholder="y value">
    <button name="z"
            value="z2"
            type="submit">Submit</button>
</form>
</p>
</body>
</html>
